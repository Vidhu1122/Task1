<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }
        input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118, 75, 162, 0.3);
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a67d8;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.forms["userForm"]["full_name"].value.trim();
            let mobile = document.forms["userForm"]["mobile_number"].value.trim();
            let email = document.forms["userForm"]["email"].value.trim();
            let password = document.forms["userForm"]["password"].value.trim();

            const nameRegex = /^[A-Za-z ]+$/;
            const mobileRegex = /^\d{10}$/;
            const emailRegex = /^[\w.-]+@[\w.-]+\.\w+$/;
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

            let errors = [];

            if (!nameRegex.test(name)) {
                errors.push("Name must contain only letters and spaces.");
            }

            if (!mobileRegex.test(mobile)) {
                errors.push("Mobile number must be exactly 10 digits.");
            }

            if (!emailRegex.test(email)) {
                errors.push("Invalid email format.");
            }

            if (!passwordRegex.test(password)) {
                errors.push("Password must be at least 8 characters, include 1 uppercase letter, 1 number, and 1 special character.");
            }

            const errorContainer = document.getElementById("error-messages");
            errorContainer.innerHTML = "";
            if (errors.length > 0) {
                errors.forEach(msg => {
                    let p = document.createElement("p");
                    p.className = "error";
                    p.innerText = msg;
                    errorContainer.appendChild(p);
                });
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <div id="error-messages">
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
        <form name="userForm" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="text" name="mobile_number" placeholder="Mobile Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
<!-- This template provides a user registration form with validation. It includes fields for full name, mobile number, email, and password. -->
<!-- The form uses JavaScript for client-side validation, ensuring that the inputs meet specific criteria before submission. -->
